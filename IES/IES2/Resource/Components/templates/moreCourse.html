<ul class="exercise_nav_list">
    <li ng-class="{active:item.OCID==course.OCID}" ng-repeat="item in courses">
        <a class="first_nav" ng-click="courseChange(item, 0)" ng-bind="item.Name"></a>
    </li>
    <li ng-show="courseMore.length>0">
        <a class="first_nav">{{moreTitle}}<i class="icon"></i></a>
        <div class="second_nav">
            <a ng-repeat="item in courseMore" ng-click="courseChange(item, 1)" ng-bind="item.Name"></a>
        </div>
    </li>
</ul>
