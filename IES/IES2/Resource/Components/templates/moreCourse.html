<li ng-class="{active:course.OCID==selection.OCID && courseIndex <=2}">
    <a class="first_nav" ng-click="onSelected()" ng-show="courseIndex<=2">{{course.Name}}</a>
    <a class="first_nav" ng-click="onSelected()" ng-show="courseIndex==3">查看更多<i class="icon"></i></a>
    <div class="second_nav" ng-show="courseIndex>=3">
        <a ng-click="onSelected()">{{course.Name}}</a>
    </div>
</li>
