<div class="pop_400">
    <h4 ng-bind="confirmTitle"></h4>
    <span class="icon close_pop" ng-click="confirmClose()"></span>
    <div class="pop_wrap">
        <p class="confirm_tip" ng-bind="confirmTip"></p>
        <div class="btn_box">
            <a class="save" ng-click="confirmOK()">确定</a>
            <a class="cancel" ng-click="confirmClose()">取消</a>
        </div>
    </div>
</div>
