<li>
    <a class="first_chapter">
        <p ng-bind="chapterItem.Title" ng-click="chapterSelected()"></p>
        <i class="icon fold_btn"></i>
        <span class="edit_box"><em class="icon btn_box_edit"></em><span>编辑</span></span>
        <span class="add_box" ng-click="willAddSection(chapterItem, items)"><em class="icon btn_add"></em> <span>增加小节</span></span>
    </a>
    <a class="first_chapter chapterHide">
        <input type="text" ng-model="chapterItem.Title" style="margin-top:6px;" ng-blur="willEdit(chapterItem)">
    </a>
    <ul class="second_item"> 
        <ies-chapter-section 
                             section-chapter="child" 
                             chapter-child-selected-item="chapterChildSelectedItem" 
                             ng-repeat="child in items | parentID:chapterItem.ChapterID | orderBy:'Orde'"> 
        </ies-chapter-section>
    </ul>
</li>
