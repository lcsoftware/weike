<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>网站建设-首页</title>
    <link href="../../../css/construction.css" rel="stylesheet" />
</head>

<body>
    <div class="construction_box">
        <div class="construction_header">
            <div class="construction_tit">
                <h2>课程网站建设模式</h2>
                <ul class="pattern_box">
                    <li class="active"><a href="#">本站建设模式</a><i class="icon_24 icon_right"></i></li>
                    <li><a href="#">外部链接模式</a><i class="icon_24 icon_right"></i></li>
                </ul>
                <div class="btn_box">
                    <a class="save" href="javascript:;">保存</a>
                    <a class="preview" href="javascript:;">预览</a>
                </div>
            </div>
        </div>
        <div class="main_content">
            <div class="banner_box">
                <img src="http://placehold.it/1000x200/cccccc" width="1000" height="200" alt="" />
                <a href="javascript:;"></a>
            </div>
            <h2>首页<span>（最后更新：陈晨 2014-03-21）</span></h2>
            
            <div class="btn_box">
                <a href="javascript:;" class="preview_green">预览</a>
                <a href="javascript:;" class="save">保存</a>
            </div>
        </div>
    </div>
    <!--左侧导航-->
    <div class="side_left">
        <div class="version_box">
            <a class="version_btn" href="#">更换版面<i class="icon_con"></i></a>
            <div class="change_version">
                <ul class="version_list">
                    <li class="active">
                        <img src="../../images/banmian1.jpg" width="149" height="149" alt="">
                        <i class="icon_24 icon_right"></i>
                        <i class="icon_24 icon_eye"></i>
                    </li>
                    <li>
                        <img src="../../images/banmian2.jpg" width="149" height="149" alt="">
                        <i class="icon_24 icon_right"></i>
                        <i class="icon_24 icon_eye"></i>
                    </li>
                    <li>
                        <img src="../../images/banmian3.jpg" width="149" height="149" alt="">
                        <i class="icon_24 icon_right"></i>
                        <i class="icon_24 icon_eye"></i>
                    </li>
                </ul>
                <div class="language_box">
                    <p>选择网站栏目<br>显示语言</p>
                    <a class="chinese" href="#">中文</a>
                    <a class="english" href="#">English</a>
                </div>
            </div>
        </div>
        
    </div>

    <script src="../../../js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var oHeight = $('.main_content').outerHeight(true);
            $('.side_left').height(oHeight);
        })
    </script>
    <script type="text/javascript" src="../../../js/construction.js"></script>
    <script src="Siteconstruction.js"></script>
</body>
</html>
